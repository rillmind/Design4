<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cadastro de Animal</title>
</head>

<body>
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-3 pb-3 myh4-1">Animal</h4>
                                        <div class="form-group">
                                            <input type="text" class="form-style2" placeholder="Nome">
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="text" class="form-style2" placeholder="Idade">
                                        </div>
                                        <div class="form-group mt-2">
                                            <select id="selectPessoa" class="form-style2">
                                                <option selected>--sexo--</option>
                                                <option>Masculino</option>
                                                <option>Feminino</option>
                                            </select>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="text" class="form-style2" placeholder="Raça">
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="checkbox" id="checkFidelidade" class="simple-checkbox">
                                            <label for="checkFidelidade">Participa do cartão fidelidade</label>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="text" class="form-style2" placeholder="Descrição">
                                        </div>
                                        <button class="btn mt-4">Criar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
